<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <link rel="stylesheet" href="CSS/DescuentoTienda.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuento</h1>
        <form id="discountForm">
            <label for="totalCompra">Total de la Compra:</label>
            <input type="number" id="totalCompra" required>
            <div class="botones">
                <button type="button" onclick="calcularDescuento()">Calcular Descuento</button>
                <button type="button" onclick="borrarCampos()">Borrar</button>
            </div>
        </form>
        <div id="resultado">
            <p id="montoFinal"></p>
        </div>
    </div>
    <script src="JS/DescuentoTienda.js"></script>
</body>
</html>
