<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje de Género</title>
    <link rel="stylesheet" href="CSS/Genero.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentaje de Género</h1>
        <form id="genderForm">
            <label for="TotalPersonas">Total de Personas:</label>
            <input type="number" id="TotalPersonas" required>
            <label for="hombres">Cantidad de Hombres:</label>
            <input type="number" id="hombres" required>
            <label for="mujeres">Cantidad de Mujeres:</label>
            <input type="number" id="mujeres" required>
            <div class="botones">
                <button type="button" onclick="calcularPorcentaje()">Calcular Porcentaje</button>
                <button type="button" onclick="borrar()">Borrar</button>
            </div>
        </form>
        <div id="resultado">
            <p id="porcentajeHombres"></p>
            <p id="porcentajeMujeres"></p>
        </div>
    </div>
    <script src="JS/Genero.js"></script>
</body>
</html>
